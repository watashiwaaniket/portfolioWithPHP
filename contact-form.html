<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact-style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>Send us a Message</header>
        <form action="#">
            <div class="dbl-field">
                <div class="field">
                    <input type="text" placeholder="Enter Your Name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter Your email">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input type="text" placeholder="Enter Your Phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input type="text" placeholder="Enter Your Plan">
                    <i class="fas fa-dollar-sign"></i>
                </div>
            </div>
            <div class="message">
                <textarea placeholder="Write your message"></textarea>
                <i class="fa-regular fa-message"></i>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your message...</span>
            </div>
        </form>
    </div>

    <script src="contact-form-script.js"></script>
</body>
</html>
